<!doctype html>
<html>
<head>
<title> TIME TABLE</title>
<style>
 table,th,td{
border:2px solid black;

border-collapse:collapse;
text-align:center;
}
</style>

</head>
<body>

<h1 style="text-align:center">TIME TABLE</h1>
<table>  
<tr>
<th> DAY/HR </th>
<th> 1<br>9:20-10:20</th>
<th> 2<br>10:20-11:20</th>
<th>11:20-11:30 </th>
<th>3<br> 11:30-12:30 </th>
<th> 12:30-1:30</th>
<th> 4<br> 1:30-2:30</th>
<th> 5<br> 2:30-3:30</th>
</tr>
<tr>
<td><b>MON </b></td>
<td> CS</td>
<td> DWDM</td>
<td rowspan=6> BIO<br> BREAK</td>
<td> BA&RA</td>
<td rowspan=6> LUNCH<br>BREAK</td>
<td> FSD</td>
<td> CRT</td>
</tr>
<tr>
<td><b>TUE </b></td>
<td> DWDM</td>
<td> COI</td>
<td> MC</td>
<td colspan=2> DWDM LAB</td>
</tr>
<tr>
<td><b> WED</b></td>
<td> BA&RA</td>
<td>CS </td>
<td>DWDM </td>
<td colspan=2>AD-II </td>
</tr>
<tr>
<td><b>THU</b> </td>
<td> CS</td>
<td> TUTORIAL</td>
<td> FSD</td>
<td>BA&RA </td>
<td> MC</td>
</tr>
<tr>
<td><b>FRI</b> </td>
<td> MC</td>
<td> FSD</td>
<td>BA&RA </td>
<td>COI </td>
<td>CS </td>
</tr>
<tr>
<td><b>SAT </b></td>
<td> MC</td>
<td> DWDM</td>
<td>CS </td>
<td COLSPAN=2>FSD LAB </td>
</tr>

</table>
</body>
</html>
